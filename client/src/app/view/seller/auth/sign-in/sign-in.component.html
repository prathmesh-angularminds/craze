<div class="sign-in">
    <div class="sign-in-form-container">
        <div class="sign-in-title">CRAZE</div>
        <div class="sign-in-form-title">
            Sign in
        </div>
        <div class="sign-in-form-sub-title">
            Enter your account details to sign-in
        </div>
        <div class="sign-in-form">
            <form [formGroup]="signInForm">
                <div class="sign-in-form-email">
                    <label>Email 
                        <span *ngIf="this.showValidationMessage">
                            <span *ngIf="email.hasError('required')">Email is required</span>
                            <span *ngIf="email.hasError('email') && email.touched">Please enter valid email</span>
                        </span>
                    </label>
                    <input type="email" formControlName="email" placeholder="Enter email" maxlength="35"/>
                    <span class="input-bg"
                        [ngStyle]="{'background-image': 'url(../../../../../assets/images/mail.svg)'}"></span>
                </div>
                <div class="sign-in-form-password">
                    <label>Password 
                        <span *ngIf="this.showValidationMessage">
                            <span *ngIf="password.hasError('required'); else passwordValidation">Password is required</span>
                            <ng-template #passwordValidation>
                                <!-- <span *ngIf="password.hasError('passwordValidation') && password.touched">Please enter valid password</span> -->
                            </ng-template>
                        </span>
                    </label>
                    <input [type]="passwordVisibility ? 'text' : 'password'" placeholder="Enter password" formControlName="password" maxlength="35"/>
                    <span class="input-bg"
                        [ngStyle]="{'background-image': 'url(../../../../../assets/images/' + imageUrl + ')'}"
                        (click)="onPasswordVisibilityChanged()"></span>
                    <p>Password must at least have 8 letter, with at least a symbol, upper and lower case letters and a number</p>
                    
                </div>
                <div class="sign-in-form-password-functions">
                    <div class="forget-password" [routerLink]="'/seller/auth/forget-password'">
                        Forget password ?
                    </div>
                </div>
                <div class="sign-in-form-button" (click)="submitLoginForm()">
                    <button type="button">Sign in</button>
                </div>
            </form>
        </div>

        <div class="sign-in-form-divider">
            <div class="sign-in-left-line"></div>
            or
            <div class="sign-in-left-line"></div>
        </div>

        <p class="sign-in-go-to-sign-up">
            You donâ€™t have an account ?<span [routerLink]="'/seller/auth/sign-up'"> Create an account</span>
        </p>
    </div>
</div>
