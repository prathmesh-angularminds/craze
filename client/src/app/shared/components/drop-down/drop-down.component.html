<div class="drop-down" style="display: flex;justify-content: center;align-items: center;">
    <div>
        <button class="drop-down-button" (click)="onButtonClicked()" role="button">
            <span *ngIf="label">{{label}} &nbsp;</span> 
        </button>
        <div class="drop-down-menu" [ngClass]="showDropDownContainer ? 'drop-down-show-menu ' + position: 'drop-down-hide-menu'">
            <div *ngFor="let content of dropdownMenu">
                <div [routerLink]="content.route" class="drop-down-menu-content" (click)="showDropDownContainer = false">
                    {{content.menu}}
                </div>
            </div>
        </div>
    </div>
</div>
